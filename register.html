<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="" href="./css/style.css" >
    <title>Gunshop</title>
</head>
<body>
    <div id="login-container" class="login-container">
        <a href="index.html" style="text-decoration: none;padding-top: 10%;"><h1 class="header">Gunshop</h1></a>
        <h3 id="loginheader" class="header">Register</h3>
        <form class="input-form">
            <label style="color: white;" for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label style="color: white;" for="pwd">Password:</label><br>
            <input type="password" id="pwd" name="pwd"><br>
            <label id="errMsg" style="color: red;" for="pwd"></label>
        </form>
        <a class="button" id="btnReg" onclick="addNewUser()">Submit</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
